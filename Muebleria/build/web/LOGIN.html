<!DOCTYPE html>
<html >
<head>
  	<meta charset="UTF-8">
  	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">        
	<meta http-equiv="Pragma" content="nocache">        
  <title>LOGIN</title>
      <link rel="stylesheet" href="CSS/style.css">
      <script src="Scripts/script.js"></script>
</head>

<body>
	<div class="login-wrap2">
		<div class="login-wrap">
			<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
			<div class="login-form">
				
				<form name="form1" method="GET" action="SEntrar">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Nombre de Usuario</label>
							<input type="text" name='user' id="nUsuario"  class="input" required>
						</div>
						<div class="group">
							<label for="pass" class="label">Contraseña</label>
							<input type="password" name='password' id="password"  class="input" data-type="password" required>
						</div>
						<!--
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>-->
						<div class="group">
							<input type="submit" class="button" value="Ingresar">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">¿Olvidaste tu contraseña?</a><br>
						</div>
					</div>
				</form>
				
				<form name="form2" method="GET" onSubmit="return validarPass()" action="SRegistra">
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">Nombre</label>
							<input type="text" 		name='nNombre' id="nUsuario" class="input" required>
						</div><div class="group">
							<label for="user" class="label">Nombre de Usuario</label>
							<input type="text" 		name='nUsuario' id="nUsuario" class="input" required>
						</div>
						<div class="group">
							<label for="pass" class="label">Contraseña</label>
							<input type="password" 	name='pass' id="pass"  class="input" data-type="password" required>
						</div>
						<div class="group">
							<label for="pass" class="label">Repetir Contraseña</label>
							<input type="password" 	name='passr' id="passr" class="input" data-type="password" required>
						</div>
						<div class="group">
							<label for="pass" class="label">Email</label>
							<input  type="text" 	name='sEmail' id="sEmail"class="input" required>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Registrarse">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<!--<label for="tab-1">¿Ya eres miembro?</a>-->
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div> 
</body>
</html>
